<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>料金の演算</h3>
    <p>a=10、b=4の場合</p>
    <button onclick="add()">足し算</buttton>
    <button onclick="subtract()">引き算</buttton>
    <button onclick="multiply()">掛け算</buttton>
    <button onclick="divide()">割り算</buttton>
        <style>
            button {
                margin-right: 5px;
            }
        </style>
        <script>
            let a = 10;
            let b = 4;
            let answer = 0;
            function add() {
                answer = a + b;
                alert('答えは' + answer + 'です');
            }
            function subtract() {
                answer = a - b;
                alert('答えは' + answer + 'です');
            }
            function multiply() {
                answer = a * b;
                alert('答えは' + answer + 'です');
            }
            function divide() {
                answer = a / b;
                alert('答えは' + answer + 'です');
            }
        </script>
</body>
</html>
