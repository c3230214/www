<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>利用料の計算</h3>
    <table>
        <tbody>
            <tr>
                <th>No.</th>
                <td>料金(a)</td>
                <td>料金(b)</td>
                <td>a×b</td>
            </tr>
            <tr>
                <th>0</th>
                <td>500</td>
                <td>10</td>
                <td><button onclick="multiply()">利用料の合計</buttton></td>
            </tr>
            <tr>
                <th>1</th>
                <td>980</td>
                <td>16</td>
                <td><button onclick="multiply_1()">利用料の合計</buttton></td>
            </tr>
            <tr>
                <th>2</th>
                <td>1200</td>
                <td>8</td>
                <td><button onclick="multiply_2()">利用料の合計</buttton></td>
            </tr>
        </tbody>
    </table>
        <style>
            button {
                margin-right: 5px;
            }
        </style>
        <script>
            let a = 10;
            let b = 4;
            let answer = 0;
            function add() {
                answer = a + b;
                alert('答えは' + answer + 'です');
            }
            function subtract() {
                answer = a - b;
                alert('答えは' + answer + 'です');
            }
            function multiply() {
                answer = a * b;
                alert('答えは' + answer + 'です');
            }
            function divide() {
                answer = a / b;
                alert('答えは' + answer + 'です');
            }
        </script>
</body>
</html>
