<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>利用料の演算</h3>
    <table>
        <tbody>
            <tr>
                <th>No.</th>
                <td>料金(a)</td>
                <td>料金(b)</td>
                <td>a×b</td>
            </tr>
            <tr>
                <th>0</th>
                <td>500</td>
                <td>10</td>
                <td><button onclick="multiply_0()">利用料の合計</buttton></td>
            </tr>
            <tr>
                <th>1</th>
                <td>980</td>
                <td>16</td>
                <td><button onclick="multiply_1()">利用料の合計</buttton></td>
            </tr>
            <tr>
                <th>2</th>
                <td>1200</td>
                <td>8</td>
                <td><button onclick="multiply_2()">利用料の合計</buttton></td>
            </tr>
        </tbody>
        <style>
            button {
                margin: 5px;
            }
            th,td {
                border: solid 3px;
                padding: 5px;
                padding-left: 10px;
                padding-right: 10px;
            }
            table {
                border-collapse: collapse;
            }
            tr {
                color: gray;
                background-color: orange;
            }
            th {
            background-color: orange;
            }
        </style>
        <script>
            let a = [500,980,1200];
            let b = [10,16,8];
            let answer = 0;
            function multiply_0() {
                answer = a[0] * b[0];
                alert('答えは' + answer + 'です');
            }
            function multiply_1() {
                answer = a[1] * b[1];
                alert('答えは' + answer + 'です');
            }
            function multiply_2() {
                answer = a[2] * b[2];
                alert('答えは' + answer + 'です');
            }
        </script>
</body>
</html>
