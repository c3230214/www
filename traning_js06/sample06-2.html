<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
    <style>
        .red-text {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>座席の予約</h1>
    <p>東京会場</p>
    <p id="text" class="red-text">（予約受付中）</p>
    <button onclick="changeText()">予約する</button>
    <script>
        function changeText() {
            const textElement = document.getElementById("text");
            textElement.textContent = '（予約済み）';
        }
    </script>
</body>
</html>
