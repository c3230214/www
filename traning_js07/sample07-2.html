<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
  </head>
<body>
  <h1>写真の一覧</h1>
  <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
  <button onclick="upImage(this)">写真を表示</button>
  <div id="photoList"></div>
  <script>
    function upImage(btn){
      let h='';
      for(let i=1;i<=8;i++) 
        h+=`<img src="images2/photo_${i}.jpg" style="width:200px;margin:3px;">`;
      document.getElementById('photoList').innerHTML=h;
      btn.remove();
    }
  </script>
</body>
</html>
