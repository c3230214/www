<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>写真の一覧</title>
</head>
<body>
  <h1>写真の一覧</h1>
  <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
  <button onclick="upImage(this)">写真を表示</button>
  <div id="photoList"></div>
  <script>
    function upImage(btn){
      const list=document.getElementById('photoList');
      if(list.childElementCount) return;
      let h='';
      for(let i=1;i<=8;i++) 
        h+=`<img src="images2/photo_${i}.jpg" style="width:200px;margin:3px;">`;
        list.innerHTML=h;
    }
  </script>
</body>
</html>
