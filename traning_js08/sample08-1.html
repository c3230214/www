<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button class="images" onclick="upImage()">写真を表示</button>
    <div id="photoList"></div>
    <script>
        function upImage() {
            const photoList = document.getElementById('photoList');
            const images = ['images/photo_1.jpg', 'images/photo_2.jpg', 'images/photo_3.jpg', 'images/photo_4.jpg', 'images/photo_5.jpg', 'images/photo_6.jpg', 'images/photo_7.jpg', 'images/photo_8.jpg'];
            images.forEach(src => {
                const imgHTML = `<img src="${src}" style="width: 200px; margin: 3px;">`;
                photoList.insertAdjacentHTML('beforeend', imgHTML);
            });
        }
    </script>
</body>
</html>
