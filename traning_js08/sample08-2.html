<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入場料の一覧</title>
</head>
<body>
<h1>入場料の一覧</h1>
<table>
    <thead id="t_head"></thead>
    <tbody id="t_body"></tbody>
</table>

<script>
function createTable(){
    // -------------------- ヘッダー行の作成 --------------------
    const headers = ["", "大人", "高校生", "中学生", "小学生"];
    let headerRow = '<tr>';
    for (let header of headers) {
        headerRow += '<th>' + header + '</th>';
    }
    headerRow += '</tr>';
    document.getElementById('t_head').innerHTML = headerRow;

    // -------------------- データ部分の作成 --------------------
    let bodyHTML = '';
    for (let i = 1; i <= 5; i++) {
        let row = '<tr><th>' + i + '人</th>';
        for (let j = 1; j <= 4; j++) {
            row += '<td>' + (i * j * 100) + '円</td>';
        }
        row += '</tr>';
        bodyHTML += row;
    }
    document.getElementById('t_body').innerHTML = bodyHTML;
}
createTable();
</script>
</body>
</html>
