<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
</head>
<body>
<h1>入場料の一覧</h1>
<table>
    <thead id="t_head"></thead>
    <tbody id="t_body"></tbody>
</table>

<script>
function createTable(){
    // -------------------- ヘッダー行の作成 --------------------
    let headerRow = '<tr><th></th>';
    for (let j = 1; j <= 5; j++) {
        headerRow += '<th>' + j + '</th>';
    }
    headerRow += '</tr>';
    document.getElementById('t_head').insertAdjacentHTML('beforeend', headerRow);

    // -------------------- データ部分の作成 --------------------
    for (let i = 1; i <= 6; i++) {
        let row = '<tr><th>' + i + '</th>';
        for (let j = 1; j <= 5; j++) {
            row += '<td>' + (i * j) + '</td>';
        }
        row += '</tr>';
        document.getElementById('t_body').insertAdjacentHTML('beforeend', row);
    }
}
createTable();
</script>
</body>
</html>
