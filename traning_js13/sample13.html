    <button id="hanni">範囲を指定</button>
    <p id="display">ここに結果が表示されます。</p>

    <script>
        document.getElementById("hanni").addEventListener("click", () => {
            let minNumber = prompt("範囲の最小値を1〜10で入力してください");
            let maxNumber = prompt("範囲の最大値を1〜10で入力してください");
            }
            function gcd(a, b) {
                return b === 0 ? a : gcd(b, a % b);
            }
            function lcm(a, b) {
                return (a * b) / gcd(a, b);
            }

            for (let i = minNumber; i <= maxNumber; i++) {
